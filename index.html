<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="indexcustom.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="hidedv" src="images/worker.png" alt="" id="backimg">
	<div class="container">
		<div class="img">
			<div class="hh2">
                         <h2>Welcome to</h2>
                         <img class="hidedv" src="images/logo2.png" alt="Jobs bits">
                     </div>
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="images/man.png">
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
                <a href="#">Create an account</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/scriptjs.js"></script>
</body>
</html>
